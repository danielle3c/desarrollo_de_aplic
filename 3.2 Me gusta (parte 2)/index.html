<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Barra superior -->
    <header class="banner">
        <h1>Network</h1>
    </header>

    <!-- TÃ­tulo del feed -->
    <section class="titulo">
        <h2>Your Feed</h2>
    </section>

    <!-- Contenedor principal -->
    <div class="pagina">
        <!-- Perfil izquierdo -->
        <div class="lado_derecho">
            <img src="IMG/avatar.png" alt="Avatar">
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>

        <!-- Publicaciones -->
        <div class="lado_izquierdo">
            <!-- Neil M -->
            <section class="card">
                <h3>Neil M</h3>
                <div class="like">
                    <p id="likes1">9 like(s)</p>
                    <button class="like-button" onclick="mostrarMeGusta1()">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </section>

            <!-- Nichole K -->
            <section class="card">
                <h3>Nichole K</h3>
                <div class="like">
                    <p id="likes2">12 like(s)</p>
                    <button class="like-button" onclick="mostrarMeGusta2()">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </section>

            <!-- Jim R -->
            <section class="card">
                <h3>Jim R</h3>
                <div class="like">
                    <p id="likes3">9 like(s)</p>
                    <button class="like-button" onclick="mostrarMeGusta3()">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </section>
        </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
