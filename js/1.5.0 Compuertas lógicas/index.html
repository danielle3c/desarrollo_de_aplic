<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section class="container">
        <p>Verificación de Acceso con Condiciones Múltiples</p>
        <button onclick="verificarNumero()">Ingresar número</button>
        <p id="resultado"></p>
    </section>

    <section class="container">
        <p>Elegibilidad para un Descuento</p>
        <button onclick="elegibilidad_para_descuento()">Ingresar número</button>
        <p id="resultado"></p>
    </section>


    <section class="container">
        <p>Validación de Usuario y Contraseña con NOT</p>
        <button onclick="validacion_usuario_con_not()">Ingresar número</button>
        <p id="resultado"></p>
    </section>

    <section class="container">
        <p>Encendido de una Máquina con Condiciones Lógicas</p>
        <button onclick="encendido_de_una_maquina()">Ingresar número</button>
        <p id="resultado"></p>
    </section>

    <section class="container">
        <p>Acceso Restringido por Estado de Seguridad</p>
        <button onclick="acceso_restrigido_estado_seriguridad()">Ingresar número</button>
        <p id="resultado"></p>
    </section>
    <script src="script.js"></script>
</body>

</html>
