<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Registro de Estudiante</h1>

        <form id="formRegistro">
            <label>Nombre:
                <input type="text" id="nombre" required minlength="2">
            </label>

            <label>Edad:
                <input type="number" id="edad" min="14" max="100">
            </label>

            <label>Curso:
                <select id="curso">
                    <option value="">Seleccione</option>
                    <option value="1° Medio">1- Medio</option>
                    <option value="2° Medio">2- Medio</option>
                    <option value="3° Medio">3- Medio</option>
                    <option value="4° Medio">4- Medio</option>
                </select>
            </label>

            <label>Jornada:</label>
            <label><input type="radio" name="jornada" value="Mañana"> Mañana</label>
            <label><input type="radio" name="jornada" value="Tarde"> Tarde</label>

            <label>
                <input type="checkbox" id="aceptaReglamento"> Acepto el reglamento
            </label>

            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Registrar</button>
                <button type="button" id="btnLimpiar">Limpiar</button>
            </div>
        </form>

        <!-- Mensajes debajo y centrados -->
        <p class="error"></p>
        <p class="resultado"></p>
    </div>

    <script src="static/js/main.js"></script>
</body>

</html>
